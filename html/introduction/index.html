<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <link rel="stylesheet" href="../../css/introduction\styles.css"
</head>
<body>

  <!-- Headings and Text -->
  <h1>Welcome to My First Web Page</h1>
  <p><b>This is a paragraph</b> with some <i>italic formatting</i>.</p>

  <!-- Links and Images -->
  <h2>Links and Images</h2>
  <p>Visit <a href="https://developer.mozilla.org">MDN Web Docs</a> to learn more.</p>
  <img src="img.webp" alt="Sample image">

  <!-- Lists -->
  <h2>My Hobbies</h2>
  <ul>
    <li>Meditation</li>
    <li>writing</li>
    <li>Reading</li>
  </ul>

  <!-- Tables -->
  <h2>Task Table</h2>
  <table border="1">
    <tr>
      <th>Task</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Learn HTML</td>
      <td>Completed</td>
    </tr>
    <tr>
      <td>Practice CSS</td>
      <td>Upcoming</td>
    </tr>
  </table>

  <!-- Forms -->
  <h2>Contact Form</h2>
  <form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Message:</label><br>
    <textarea name="message"></textarea><br><br>

    <label>Select a topic:</label><br>
    <select>
      <option>HTML</option>
      <option>CSS</option>
      <option>JavaScript</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
