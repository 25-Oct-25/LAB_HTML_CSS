<!DOCTYPE html>
<html>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Rui's Basketbsll Academy Sign Up Form</title>
        <head>
            <body>
                <h2>Academy Sign Up form</h2><br><br>
                <form>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" required> <br><br>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" required> <br>

                    <p>Gender:</p>
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="gender" required>
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender"> <br><br> 

                                      
                    <label for="birthdate">Birth date:</label>
                    <input type="date" id="birthdate" required> <br><br>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required> <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required> <br><br>

                    <label for="level">Your level: </label>
                    <select id="level" name="level" required>
                        <option value="" disabled selected>-</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Professional">Professional</option>
                    </select><br><br>

                    <p>How did you hear about us?</p>
                    
                    <input type="checkbox" id="social media" name="social media">
                    <label for="social media">Social Media</label> <br>
    
                    <input type="checkbox" id="friends and family" name="friends and family">
                    <label for="friends and family">Friends and family</label> <br>

                    <input type="checkbox" id="else" name="else">
                    <label for="else">Else. Please mention it:</label> <br>
                    <input type="text"><br><br><br><br>

                    <input type="submit" value="Submit Application">
                </form>
                <br><hr><br>
