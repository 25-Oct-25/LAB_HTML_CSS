<!DOCTYPE html>
<html>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Rui's Basketbsll Academy Sign Up Form</title>
        <link href="style.css" rel="stylesheet"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Parkinsans:wght@300..800&family=Splash&display=swap" rel="stylesheet">
        <head>
            <body id="form-page">

                <div><h2>Academy Sign Up form</h2><br><br></div>
                
                <form>
                    <div class="input-pair">
                        <div><label for="fname">First Name:</label>
                    <input type="text" id="fname" required> <br><br></div>

                    <div>
                        <label for="lname">Last Name:</label>
                    <input type="text" id="lname" required> <br></div>
                    
                </div>

                    <div class="input-pair">
                        <div class="gender">
                            <p>Gender:</p>
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="gender" required>
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender"> <br><br> </div>
                        

                       <div class="birthdate"><label for="birthdate">Birth date:</label>
                    <input type="date" id="birthdate" required> <br><br></div>               
                    
                </div>
                    
                <div class="input-pair">
                    <div class="phone">
                       <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required> <br><br>
 
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                    <input type="email" id="email" required> <br><br> 
                    </div>
                   
                </div>
                    
                <div class="input-pair">
                    <div class="level"><label for="level">Your level: </label>
                    <select id="level" name="level" required>
                        <option value="" disabled selected>-</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Professional">Professional</option>
                    </select><br><br></div>
                    



                <div class="checkbox"> 
                    <p>How did you hear about us?</p>
                    
                    <input type="checkbox" id="social media" name="social media">
                    <label for="social media">Social Media</label> <br>
    
                    <input type="checkbox" id="friends and family" name="friends and family">
                    <label for="friends and family">Friends and family</label> <br>

                    <input type="checkbox" id="else" name="else">
                    <label for="else">Else. Please mention it:</label> <br>
                    <input type="text"><br><br><br><br>
                </div>
            </div>

                   
                    
<div class="submit">
                    <input type="submit" value="Submit Application">
                </form>
                <br><br>
</div>

<div class="contact-info-form">

            <li>Location: <a href="https://maps.app.goo.gl/SBPKguLZKEdCjmrZ6">Google Maps</a></li>
        </ul>
    </div>
            </body>
        </head>
</html>
